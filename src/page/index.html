<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Popup</title>
	<link rel="stylesheet" href="./index.css">
</head>

<body>
	<header>
		<div id="logo">
			<img src="/icons/icon_512.png" alt="extension-icon">
			<div>Bookmarks</div>
		</div>

		<div id="search-bar">
			<div id="search-bar-icon">
				<img src="/public/search.svg" alt="search"></img>
			</div>
			<div id="search-bar-text">
				<input type="text" id="search-bar-area" autofocus="" title="Search" value="" autocomplete="off" autocorrect="off" maxlength="2048" spellcheck="false"></input>
			</div>
		</div>

		<div id="global-options">
			<img src="/public/dots-vertical.svg" alt="global-options"></img>
		</div>

	</header>
	
	<div id="content">
		<div id="sidebar">
		</div>
		<div id="splitter" draggable="false"></div>
		<div id="container">
		</div>
	</div>

	<script type="module" src="./index.js"></script>
</body>

</html>
